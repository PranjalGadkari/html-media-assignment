<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordered List</title>
</head>
<body>
<ol>
	<li><strong>&lt;html&gt;</strong> : Defines the root of an HTML document.</li>
	<li><strong>&lt;head&gt;</strong> : Contains meta-information about the HTML document.</li>
	<li><strong>&lt;title&gt;</strong>  : Sets the title of the HTML document (visible in the browser tab).</li>
	<li><strong>&lt;body&gt;</strong> : Contains the content of the HTML document (text, images, links, etc.).</li>
</ol>
</body>
</html>
